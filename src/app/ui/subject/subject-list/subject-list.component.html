@defer(on viewport){

<div class="row">
  @for (user of users; track user.name) {
  <div class="col-sm-6 col-xl-4 col-12">
    <ftx-item [Title]="user.name">
      <ng-container content>
        <p class="p-item"><strong>Rol: </strong> {{ getTypeUserSpanish(user.rol) }}</p>
        <p class="p-item">
          <strong>Identificaci√≥n: </strong
          > {{user.documentType.code}} {{ user.document}}
        </p>
        <p class="p-item"><strong>Email: </strong> {{ user.email }}</p>
      </ng-container>
      <ng-container footer>
        <div class="d-flex">
          <ftx-button
            [content]="'Eliminar'"
            [buttonType]="'danger'"
            [icon]="'delete_forever'"
            (eventClick)="showModalDelete(user)"
            [onlyIcon]="true"
          />
        </div>
      </ng-container>
    </ftx-item>
  </div>
  }
</div>

<ftx-paginator
  [length]="totalItems"
  [pageSize]="itemsPerPage"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[5, 10, 15]"
  (page)="onPageChange($event)"
></ftx-paginator>
<div class="example-container"></div>
} @placeholder {
<p>No hay datos</p>
}@loading(minimum 0.5s) {
<app-ftx-spinner />
}
